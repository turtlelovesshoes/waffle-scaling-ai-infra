<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Rachel McGuigan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #444;
            padding: 1em;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
        }
        section {
            margin: 2em;
        }
        h2, p {
            color: #eee;
        }
        #blog-posts {
            background-color: #444;
            padding: 1em;
            border-radius: 10px;
        }
        .post {
            border-bottom: 1px solid #666;
            margin-bottom: 1em;
            padding-bottom: 1em;
        }
        .post a {
            color: #4CAF50;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rachel McGuigan - Blog</h1>
    </header>
    <nav>
        <a href="/">Projects</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>

    <section id="blog-posts">
        <h2>Latest Blog Posts</h2>
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <small>Published on {{ post.date_posted }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p>No blog posts yet. Check back soon!</p>
        {% endif %}
    </section>
</body>
</html>
